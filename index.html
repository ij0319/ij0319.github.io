<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="div-mae">
        <form action="" method="">

            <h3 id="h3">Faça seu Login</h3>

            <div>
                <input type="text" id="nome" class="input" autofocus required placeholder="Nome"
                    title="Digite seu nome de usuário">
            </div>

            <div>
                <input type="email" id="email" class="input" required placeholder="E-mail" title="Digite seu email">
            </div>

            <div>
                <input type="password" id="senha" class="input" required placeholder="Senha" title="Digite sua senha">
            </div>

            <div>
                <input id="botao" type="submit" value="Entrar" onclick="endpoint1()">
            </div>

        </form>
        
    </div>

</body>

</html>
